    5. Amb Javascript, utilitzant objectes (funció constructora), troba el volum d'un cilindre amb 4 decimals. El volum d'un cilindre de radi r i altura h és: V = π*r^2*h
*/

    function Cilindre(cyl_altura, cyl_diametre) {
        this.cyl_altura = cyl_altura;
        this.cyl_diametre = cyl_diametre;
    }

    Cilindre.prototype.Volume = function () {
        var radius = this.cyl_diametre / 2;
        return this.cyl_altura * Math.PI * radius * radius;
    };

    var cylindre = new Cilindre(7, 4);
    console.log('volume =', cylindre.Volume().toFixed(4));

    }

        var radius = this.cercle_radi;
        return 2 * Math.PI * radius ; // 2 * pi * radius
    };

    Cercle.prototype.area = function () {
        var radius = this.cercle_radi;
        return Math.PI * radius * radius; // pi * radius^2
    };

    console.log('area =', cercle.area());
