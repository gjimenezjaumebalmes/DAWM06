//Funcion Crear tabla de puntuacion
function creartablapuntuacion() {

creartablapuntuacion();

//Funcion a√±adir jugador
function addPlayer(tablapuntuacion, jugador, puntuacion) {

    tablapuntuacion[jugador] = puntuacion;

    return tablapuntuacion;

}

let x = addPlayer({ 'Guillem': 0 }, 'Gjimenez', 486373)
let y = addPlayer({ 'Raul': 0 }, 'Rrugo', 586373)
let z = addPlayer({ 'Javier': 0 }, 'Jalvarez', 286373)

console.log(x)
console.log(y)
console.log(z)

//Funcion eliminar jugador
function eliminarjugador(tablapuntuacion, jugador) {

    delete tablapuntuacion[jugador];
    return tablapuntuacion;

}

let a = eliminarjugador({ 'Javier': 0 }, 'Jalvarez')

console.log(a)

//Funcion actualizar tabla
function actualizartabla(tablapuntuacion, jugador, puntos) {

    tablapuntuacion[jugador] = tablapuntuacion[jugador] + puntos;

return tablapuntuacion;

}

let b = actualizartabla({ 'Guillem': 0 }, 'Gjimenez', 32)
console.log(b)

//Funcion bonus jugador
function Bonus(tablapuntuacion) {

    for (const jugador in tablapuntuacion)

        tablapuntuacion[jugador] = tablapuntuacion[jugador] += 100;

    return tablapuntuacion;
}

let c = Bonus({ 'Guillem': 0 })
console.log(c)

//Funcion actualizar puntuacion
function normalize(puntuacion) {
    return 2 * puntuacion + 10;
}

const t = { puntuacion: 400, normalizeFunction: normalize };
normalizeScore(t);

//Funcion actualizar puntuacion
function normalizeScore(t) {

    return t.normalizeFunction(t.puntuacion);

}
