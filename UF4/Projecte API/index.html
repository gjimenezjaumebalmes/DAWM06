<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DURUMEATS - Analizador de Nutrición de Doner Kebabs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
<h2>DURUMEATS</h2>
<h1>Analizador de Nutrición de Kebabs</h1>

<div id="seleccionar">
    <label for="plato">Selecciona un plato:</label>
    <select id="plato">
        <option value="">-- Selecciona un plato --</option>
        <option value="doner_kebab">Doner Kebab</option>
        <option value="shish_kebab">Durum Kebab</option>
        <option value="kofte_kebab">Kofte Kebab</option>
        <option value="falafel">Falafel</option>
    </select>
    <p></p>
</div>

<div id="divIngredientes">
    <ul id="ingredients"></ul>
    <div id="botones">
        <br><br><button id="agregar" class="btn-agregar" disabled>Añadir Ingrediente</button><br><br>
        <br><br><button id="eliminar" class="btn-eliminar" disabled>Eliminar Ingrediente</button><br><br>
        <p></p>
        <button id="calcular" disabled>Calcular Nutrición</button>
        <p></p>
        <h1>BOTON RESET PARA VOLVER A CARGAR OTRO DURUM</h1>
        <button id="reset">Reset</button>

    </div>
    <div id="resultado"></div>
    <!-- Aquí es donde se creará la gráfica -->
    <canvas id="myChart"></canvas>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
