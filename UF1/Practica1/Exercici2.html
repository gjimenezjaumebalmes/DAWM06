<script>
    window.onload = ()=>{

        //Constante cantidad
        const quantity = document.getElementById("cantidad");
        const button_plus = document.getElementById("button+");
        /*const button_minus = document.getElementById("button-");*/
        let items = 0;

        function Creciente() {
            items++;
            quantity.textContent = items;
        }

        /*function Decreciente(){
        if(items > 0) items--;
        quantity.textContent = items;
        }*/

        button_plus.addEventListener("click", Creciente);
        /*button_minus.addEventListener("click",Decreciente);*/

    }
</script>
<!--Boton creciente-->
<input type="button" value="+" id="button+"></input>
