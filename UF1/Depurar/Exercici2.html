<html>
<script>
    function sumaParells(llista) {
        let suma = 0;
        for (let i = 0; i < llista.length; i++) {
            if (llista[i] % 2 == 0) {
                suma += llista[i];
            }
        }
        return suma;
    }
    console.log(sumaParells([0,1,2,3,4]));
    console.log(sumaParells([6,1,5,7,4]));
</script>
