<html>
<script>
    function sumaSenars(llista) {
        let suma = 0;
        let i = 0;
        while (i < llista.length) {
            i++;
            if (llista[i] % 2 == 1) {
                suma += llista[i];
            }
        }
        return suma;
    }
    console.log(sumaSenars([0,1,2,3,4]));
    console.log(sumaSenars([6,1,5,7,4]));
</script>
